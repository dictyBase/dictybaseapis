# The version of the generation template.
# Required.
# The only currently-valid value is v1beta1.
version: v1beta1
# The plugins to run.
plugins:
  - name: go
    out: proto
  - name: go-grpc
    out: proto
  - name: grpc-gateway
    out: proto
    opt: 
      - allow_delete_body=true
      - logtostderr=true
  - name: govalidators
    out: proto